<html>
  <head>
    <link rel="stylesheet" href="../sidebar/bootstrap.min.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="wrapper not-logged">
      <div class="mb-3">
        <h4>Welcome to EthicsNet!</h4>
      </div>

      <div>
        <p>
          Do you have an account?
          <a href="http://extension.lupuselit.me/#/login" target="_blank">
            Log in
          </a>
        </p>
      </div>

      <div>
        <p>
          Don't you have an account?
          <a href="http://extension.lupuselit.me/#/register" target="_blank">
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- User is logged -->
    <div class="wrapper user-info">
      <div class="logout-wrapper">
        <p class="welcome"></p>
        <a
          class="btn btn-primary"
          href="http://extension.lupuselit.me/#/logged-out"
          target="_blank"
        >
          LOGOUT
        </a>

        <hr />
      </div>

      <div class="show-video-annotation">
        <button class="btn btn-secondary annotate-video">Annotate video</button>
      </div>

      <div class="video-wrapper">
        <h3 class="video-title">Video Annotation</h3>
        <div class="form-group">
          <label for="videoUrl">Video URL</label>
          <input
            required
            type="text"
            class="form-control"
            id="videoUrl"
            placeholder="Video URL"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="videoStart">Start Timestamp</label>
          <input
            required
            type="text"
            maxlength="5"
            class="form-control"
            id="videoStart"
            aria-describedby="StartTimestamp"
            placeholder="mm:ss"
          />
        </div>
        <div class="form-group">
          <label for="videoEnd">End Timestamp</label>
          <input
            required
            maxlength="5"
            type="text"
            class="form-control"
            id="videoEnd"
            placeholder="mm:ss"
          />
        </div>

        <div class="form-group">
          <label for="videoUrl">Video Title</label>
          <input
            required
            type="text"
            class="form-control"
            id="videoTitle"
            placeholder="Video title"
          />
        </div>

        <div class="form-group">
          <label for="videoUrl">Video Description</label>
          <textarea
            class="form-control"
            id="videoDescription"
            rows="3"
          ></textarea>
        </div>

        <a id="submit-video" class="btn btn-primary">Save video</a>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
