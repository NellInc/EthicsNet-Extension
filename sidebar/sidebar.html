<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ehtics Net Popup</title>
    <link rel="stylesheet" href="./sidebar.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <div class="to-submit">
      <h4 class="text-center mb-2">Ethics Net - Annotate the web</h4>
      <form id="form">
        <div class="form-group">
          <label for="selected-text">Text selected</label>
          <textarea
            class="text form-control"
            id="selected-text"
            rows="5"
            placeholder="type your annotation here"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="formControlRange">Content/Action</label>
          <div class="ranges">
            <div class="range-item-1">
              <span>Very dispreferable</span>
              <span>icon</span>
            </div>
            <div class="range-item-2">
              <span>Not Ok</span>
              <span>icon</span>
            </div>
            <div class="range-item-1">
              <span>Neutral</span>
              <span>icon</span>
            </div>
            <div class="range-item-2">
              <span>Ok</span>
              <span>icon</span>
            </div>
            <div class="range-item-1">
              <span>Very preferable</span>
              <span>icon</span>
            </div>
          </div>
          <input
            min="0"
            max="100"
            type="range"
            class="form-control-range content-action"
            id="formControlRange"
          />
        </div>

        <div class="form-group">
          <label for="formControlRange">Tone/Form</label>
          <div class="ranges">
            <div class="range-item-1">
              <span>Very dispreferable</span>
              <span>icon</span>
            </div>
            <div class="range-item-2">
              <span>Not Ok</span>
              <span>icon</span>
            </div>
            <div class="range-item-1">
              <span>Neutral</span>
              <span>icon</span>
            </div>
            <div class="range-item-2">
              <span>Ok</span>
              <span>icon</span>
            </div>
            <div class="range-item-1">
              <span>Very preferable</span>
              <span>icon</span>
            </div>
          </div>
          <input
            min="0"
            max="100"
            type="range"
            class="form-control-range tone-form"
            id="formControlRange"
          />
        </div>

        <!-- <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option value="0">Morally preferable</option>
            <option value="1">Morally unpreferable</option>
            <option value="2">Aesthetically preferable</option>
            <option value="3">Aesthetically unpreferable</option>
            <option value="4">Not unethical, but strange</option>
          </select>
        </div> -->

        <button class="btn btn-info">Save</button>
      </form>
    </div>

    <!-- <button type="button" class="btn-test btn btn-primary" name="button">Test</button> -->

    <script src="./sidebar.js"></script>
  </body>
</html>
