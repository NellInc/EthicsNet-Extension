<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ehtics Net Popup</title>
    <link rel="stylesheet" href="./sidebar.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <div class="to-submit container">
      <h4 class="text-center mb-2">Ethics Net - Annotate the web</h4>
      <form id="form">
        <div class="form-group">
          <label for="selected-text">Text selected</label>
          <textarea
            class="text form-control"
            id="selected-text"
            rows="5"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option value="0">Morally preferable</option>
            <option value="1">Morally unpreferable</option>
            <option value="2">Aesthetically preferable</option>
            <option value="3">Aesthetically unpreferable</option>
          </select>
        </div>

        <button class="btn btn-info">Save</button>
      </form>
    </div>

    <!-- <button type="button" class="btn-test btn btn-primary" name="button">Test</button> -->

    <!-- <a href=`chrome.runtime.getURL('sidebar/sidebar.html'));`>submit</a> -->

    <!-- <button class="getInfo" type="button" name="button">Get user info</button> -->

    <script src="./sidebar.js"></script>
  </body>
</html>
