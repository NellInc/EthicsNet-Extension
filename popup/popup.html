<html>
  <head>
    <link rel="stylesheet" href="../sidebar/bootstrap.min.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="wrapper not-logged">
      <div class="mb-3">
        <h4>Welcome to EthicsNet!</h4>
      </div>

      <div>
        <p>
          Do you have an account?
          <a href="http://extension.lupuselit.me/#/login" target="_blank">
            Log in
          </a>
        </p>
      </div>

      <div>
        <p>
          Don't you have an account?
          <a href="http://extension.lupuselit.me/#/register" target="_blank">
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- User is logged -->
    <div class="wrapper user-info">
      <p class="welcome"></p>

      <!-- <button type="button" name="button" class="btn btn-primary logout"> -->
      <a
        class="btn btn-primary"
        href="http://extension.lupuselit.me/#/logged-out"
        target="_blank"
      >
        LOGOUT
      </a>

      <hr >

      <h3 class="video-title">Video Annotation</h3>

      <div class="video-wrapper">
        <form>
          <div class="form-group">
            <label for="videoStart">Start Timestamp</label>
            <input type="text" class="form-control" id="videoStart" aria-describedby="StartTimestamp" placeholder="Start Timestamp">
          </div>
          <div class="form-group">
            <label for="videoEnd">End Timestamp</label>
            <input type="text" class="form-control" id="videoEnd" placeholder="End Timestamp">
          </div>
          <button type="submit" class="btn btn-primary">Save video</button>
        </form>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
